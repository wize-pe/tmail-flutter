on:
  pull_request:
    paths:
      - "**/*.dart"

name: Deploy PR on Github Pages

env:
  FLUTTER_VERSION: 3.32.8

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  deploy:
    name: Build web version and deploy
    runs-on: ubuntu-latest
    environment:
      name: PR-${{ github.event.pull_request.number }}
      url: ${{ steps.configure.outputs.URL }}

    steps:
      # üßπ Free up space before building
      - name: Free up disk space before build
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo apt-get clean
          sudo apt-get autoclean
          echo "=== Disk space after cleanup ==="
          df -h

      # üîÑ Checkout code (‚ö†Ô∏è fetch full history)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # üëà Needed for Sentry commit history

      # üß∞ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true
          cache-key: deps-${{ hashFiles('**/pubspec.lock') }}
          cache-path: ${{ runner.tool_cache }}/flutter

      # üßπ Clean Flutter cache before building
      - name: Flutter clean
        run: flutter clean

      # üì¶ Run prebuild (if any)
      - name: Run prebuild
        run: ./scripts/prebuild.sh

      # ‚öôÔ∏è Configure environment for PR
      - name: Configure environments
        id: configure
        env:
          FOLDER: ${{ github.event.pull_request.number }}
        run: ./scripts/configure-web-environment.sh

      # üß± Build Flutter Web (release + sourcemaps)
      - name: Build Web (Release + Source Maps)
        env:
          FOLDER: ${{ github.event.pull_request.number }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          echo "=== Disk usage before build ==="
          df -h
          ./scripts/build-web.sh
          echo "=== Disk usage after build ==="
          df -h

      # üß© Install sentry-cli
      - name: Install sentry-cli
        run: |
          echo "Installing sentry-cli..."
          curl -sL https://sentry.io/get-cli/ | bash
          sentry-cli --version && echo "‚úÖ sentry-cli installed successfully."

      # üß© Upload source maps to Sentry (with error handling)
      - name: Upload source maps to Sentry
        if: always()
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          set -e  # Stop immediately on error
          export SENTRY_RELEASE="pr-${{ github.event.pull_request.number }}-${{ github.sha }}"
          export SENTRY_LOG_LEVEL=info

          echo "üîπ Starting Sentry release upload process..."
          echo "SENTRY_ORG=$SENTRY_ORG"
          echo "SENTRY_PROJECT=$SENTRY_PROJECT"
          echo "SENTRY_RELEASE=$SENTRY_RELEASE"

          try_step() {
            step_name=$1
            shift
            echo "‚ñ∂Ô∏è  Running: $step_name"
            if "$@"; then
              echo "‚úÖ $step_name completed successfully."
            else
              echo "‚ùå $step_name failed!"
              exit 1
            fi
          }

          try_step "Create Sentry release" \
            sentry-cli releases new "$SENTRY_RELEASE"

          try_step "Upload sourcemaps" \
            sentry-cli releases files "$SENTRY_RELEASE" upload-sourcemaps build/web \
              --rewrite --ignore-missing --url-prefix "~/"

          try_step "Associate commits" \
            sentry-cli releases set-commits "$SENTRY_RELEASE" --auto --ignore-missing

          try_step "Finalize release" \
            sentry-cli releases finalize "$SENTRY_RELEASE" --ignore-missing

          echo "üéâ All Sentry steps completed successfully!"

      # üöÄ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          destination_dir: ${{ github.event.pull_request.number }}
          keep_files: true
          publish_dir: "build/web"

      # üßπ Clean up after build to save space
      - name: Cleanup after deploy
        if: always()
        run: |
          rm -rf build/
          rm -rf .dart_tool/
          echo "=== Disk usage after cleanup ==="
          df -h

      # üí¨ Create or update PR comment
      - name: Find deployment comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          comment-author: "github-actions[bot]"
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: "This PR has been deployed to"

      - name: Create or update deployment comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            This PR has been deployed to ${{ steps.configure.outputs.URL }}.
          edit-mode: replace
